<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <h6 class="heading-small text-muted mb-4">Create/Update College</h6>
  <div class="pl-lg-4">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="input-username">Name</label>
          <input
            type="text"
            id="input-username"
            class="form-control form-control-alternative"
            [(ngModel)]="college.Name"
            placeholder="College name"
            name="Name"
            [required]="true"
            #Name="ngModel"
          />
          <span class="errorWrapper" *ngIf="Name?.invalid && f.submitted">
            <span *ngIf="Name?.errors?.required" class="text-danger"
              >Required</span
            >
          </span>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="input-username"
            >Display name</label
          >
          <input
            type="text"
            id="input-username"
            class="form-control form-control-alternative"
            [(ngModel)]="college.DisplayName"
            placeholder="Display name"
            name="DisplayName"
            [required]="true"
            #DisplayName="ngModel"
          />
          <span
            class="errorWrapper"
            *ngIf="DisplayName?.invalid && f.submitted"
          >
            <span *ngIf="DisplayName?.errors?.required" class="text-danger"
              >Required</span
            >
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="input-last-name"
            >Contact number</label
          >
          <input
            type="text"
            id="input-last-name"
            class="form-control form-control-alternative"
            placeholder="Mobile no."
            [(ngModel)]="college.Mobile"
            name="Mobile"
            [required]="true"
            #Mobile="ngModel"
          />
          <span class="errorWrapper" *ngIf="Mobile?.invalid && f.submitted">
            <span *ngIf="Mobile?.errors?.required" class="text-danger"
              >Required</span
            >
          </span>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="input-email"
            >Email address
          </label>
          <input
            type="email"
            id="input-email"
            class="form-control form-control-alternative"
            placeholder="jesse@example.com"
            [(ngModel)]="college.Email"
            name="Email"
            [required]="true"
            #Email="ngModel"
            pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$"
          />
          <span *ngIf="Email?.invalid && f.submitted">
            <span *ngIf="Email?.errors?.required" class="text-danger"
              >Required</span
            >
            <span class="errorWrapper" *ngIf="Email?.errors?.pattern">
              Email is invalid
            </span>
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="pl-lg-4">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="input-country"
            >Last date for License</label
          >
          <div class="input-group">
            <input
              class="form-control"
              placeholder="yyyy/mm/dd"
              name="d2"
              #c2="ngModel"
              [(ngModel)]="college.datetemp"
              ngbDatepicker
              #d2="ngbDatepicker"
              required
            />
            <button
              class="btn btn-outline-secondary calendar"
              (click)="d2.toggle()"
              type="button"
            ></button>
          </div>
          <span
            class="errorWrapper"
            *ngIf="(d2?.errors && d2?.touched) || f.submitted"
          >
            <span *ngIf="d2?.errors?.required" class="text-danger"
              >Required</span
            >
          </span>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="input-city">Status </label>
          <select
            class="form-control form-control-alternative"
            placeholder="Country"
            [(ngModel)]="college.STATUS"
            name="STATUS"
            [required]="true"
            #STATUS="ngModel"
          >
            <option *ngFor="let option of statusOption" [value]="option.value">
              {{ option.label }}
            </option>
          </select>
          <span class="errorWrapper" *ngIf="STATUS?.invalid && f.submitted">
            <span *ngIf="STATUS?.errors?.required" class="text-danger"
              >Required</span
            >
          </span>
        </div>
      </div>
    </div>
  </div>
  <div class="pl-lg-4 mt-2">
    <div class="form-group">
      <button type="submit" class="btn btn-primary" title="Submit">
        Submit
      </button>
      <button type="button" class="btn btn-info" (click)="f.reset()">
        Reset
      </button>
      <button type="button" class="btn btn-secondary" (click)="colform()">
        Back to College
      </button>
    </div>
  </div>
</form>
