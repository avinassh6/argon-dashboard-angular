<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <h6 class="heading-small text-muted mb-4">College Reguest Form</h6>
  <div class="pl-lg-4">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="input-username">Name</label>
          <input type="text" id="input-username" class="form-control form-control-alternative" 
          [(ngModel)]="college.Name"  placeholder="Username"  name="Username" [required]="true"  #Username="ngModel">
          <span class="errorWrapper" *ngIf="(Username?.errors && Username?.touched || f.submitted)">
            <span *ngIf="Username?.errors?.required" class="text-danger">Required</span>
          </span>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="input-username">Display Name</label>
          <input type="text" id="input-username" class="form-control form-control-alternative" 
          [(ngModel)]="college.DisplayName"  placeholder="Display name"  name="DisplayName" [required]="true"  #DisplayName="ngModel">
          <span class="errorWrapper" *ngIf="(DisplayName?.errors && DisplayName?.touched || f.submitted)">
            <span *ngIf="DisplayName?.errors?.required" class="text-danger">Required</span>
          </span>
        </div>
      </div>
      
    </div>
  
  </div>
  <div class="pl-lg-4">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="input-city">Contact number
          </label>
          <input type="number" id="input-mobile" class="form-control form-control-alternative" placeholder="Contact number" 
          [(ngModel)]="college.ContactNumber" [required]="true"  #ContactNumber="ngModel">
          <span class="errorWrapper" *ngIf="(ContactNumber?.errors && ContactNumber?.touched || f.submitted)">
            <span *ngIf="ContactNumber?.errors?.required" class="text-danger">Required</span>
          </span>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="input-city">Display contact number
          </label>
          <input type="number" id="input-mobile" class="form-control form-control-alternative" placeholder=" Display contact number" 
          [(ngModel)]="college.Displaycontact" [required]="true"  #Displaycontact="ngModel">
          <span class="errorWrapper" *ngIf="(Displaycontact?.errors && Displaycontact?.touched || f.submitted)">
            <span *ngIf="Displaycontact?.errors?.required" class="text-danger">Required</span>
          </span>
        </div>
      </div>

     

    
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
           <label class="form-control-label" for="input-country">Last date for License</label>
           <div class="input-group">
            <input class="form-control" placeholder="yyyy/mm/dd"
                   name="dp" [(ngModel)]="college.date" ngbDatepicker #d="ngbDatepicker"  #dp="ngModel">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button">
              <em class="fas fa-calender-alt"></em>
            </button>
          </div>
           <span class="errorWrapper" *ngIf="(dp?.errors && dp?.touched || f.submitted)">
             <span *ngIf="dp?.errors?.required" class="text-danger">Required</span>
           </span>
         </div>
       </div>

    

     

    
    </div>
  </div>
 
 
  
 
  <div class="pl-lg-4 mt-2">
    <div class="form-group">
      <button type="submit" class="btn btn-primary" title="Submit">Submit</button>
      <button type="button" class="btn btn-info" (click)="resetForm(); f.reset() ">Reset</button>
      <button type="button" class="btn btn-secondary" (click)="colform() ">Back to College</button>
    </div>
  </div>
</form>
