<form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <h6 class="heading-small text-muted mb-4">College information</h6>
  <div class="pl-lg-4">
    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="input-username">Name</label>
          <input type="text" id="input-username" class="form-control form-control-alternative" 
          [(ngModel)]="college.Cname"  placeholder="College name"  name="Cname" [required]="true"  #Cname="ngModel">
          <span class="errorWrapper" *ngIf="(Cname?.invalid && f.submitted)">
            <span *ngIf="Cname?.errors?.required" class="text-danger">Required</span>
          </span>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="input-username">Display Name</label>
          <input type="text" id="input-username" class="form-control form-control-alternative" 
          [(ngModel)]="college.CDisplayName"  placeholder="Display name"  name="CDisplayName" [required]="true"  #CDisplayName="ngModel">
          <span class="errorWrapper" *ngIf="(CDisplayName?.invalid && f.submitted)">
            <span *ngIf="DisplayName?.errors?.required" class="text-danger">Required</span>
          </span>
        </div>
      </div>
      
    </div>
    <div class="row">
    
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="input-last-name">City name</label>
          <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="City name" 
          [(ngModel)]="college.CCityName"  name="CityName" [required]="true"  #CityName="ngModel"
          >
          <span class="errorWrapper" *ngIf="(CityName?.invalid && f.submitted)">
            <span *ngIf="CityName?.errors?.required" class="text-danger">Required</span>
          </span>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="input-last-name">District name</label>
          <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="District name" 
          [(ngModel)]="college.CDistrictName"  name="District"   #District="ngModel"
          >
        </div>
      </div>
    </div>
  </div>
  <div class="pl-lg-4">
    <div class="row">
      <div class="col-lg-6">
       <div class="form-group">
          <label class="form-control-label" for="input-country">Country name</label>
          <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="Country name" 
          [(ngModel)]="college.CCountryName"  name="Country name"   #CCountryName="ngModel"
          >
          <span class="errorWrapper" *ngIf="(CCountryName?.invalid && f.submitted)">
            <span *ngIf="Country?.errors?.required" class="text-danger">Required</span>
          </span>
        </div>
      </div>
     
      <div class="col-lg-6">
        <div class="form-group">
           <label class="form-control-label" for="input-country">State name</label>
           <input type="text" id="input-last-name" class="form-control form-control-alternative" placeholder="State name" 
           [(ngModel)]="college.CStateName"  name="Country name"   #CStateName="ngModel"
           >
           <span class="errorWrapper" *ngIf="(CStateName?.invalid && f.submitted)">
             <span *ngIf="CStateName?.errors?.required" class="text-danger">Required</span>
           </span>
         </div>
       </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="input-email">Email address
          </label>
          <input type="email" id="input-email" class="form-control form-control-alternative" placeholder="jesse@example.com"
          [(ngModel)]="college.CEmailId"   name="Email" [required]="true"  #Email="ngModel"
          pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
          <span *ngIf="Email?.invalid && f.submitted">
              <span *ngIf="Email?.errors?.required" class="text-danger">Required</span>
            <span class="errorWrapper" *ngIf="Email?.errors?.pattern">
              Email is invalid
            </span>
          </span>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="input-city">Contact number
          </label>
          <input type="number" id="input-mobile" class="form-control form-control-alternative" placeholder="Contact number" 
          [(ngModel)]="college.CContactNumber" [required]="true"  #CContactNumber="ngModel">
          <span class="errorWrapper" *ngIf="(CContactNumber?.invalid && f.submitted)">
            <span *ngIf="CContactNumber?.errors?.required" class="text-danger">Required</span>
          </span>
        </div>
      </div>
    </div>

    <div class="row">
     
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="input-first-name">Address</label>
          <textarea class="form-control form-control-alternative" placeholder="Address" 
          [(ngModel)]="college.CDisplayAddress"  name="CDisplayAddress" [required]="true"  #CDisplayAddress="ngModel"></textarea>
          <span class="errorWrapper" *ngIf="(CDisplayAddress?.invalid && f.submitted)">
            <span *ngIf="CDisplayAddress?.errors?.required" class="text-danger">Required</span>
          </span>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="form-group">
          <label class="form-control-label" for="input-city">Account status
          </label>
         <select class="form-control form-control-alternative" placeholder="Country"  [(ngModel)]="college.AccountStatus" name="AccountStatus"
          [required]="true"  #AccountStatus="ngModel">
            <option *ngFor="let option of accountsOption" [value]="option.value" >{{option.label}}</option>
          </select>
          <span class="errorWrapper" *ngIf="(AccountStatus?.invalid && f.submitted)">
            <span *ngIf="AccountStatus?.errors?.required" class="text-danger">Required</span>
          </span>
        </div>
      </div>
    </div>
  </div>
 
  <ng-container *ngIf="!college.UserId">
    <div class="pl-lg-4">
      <div class="form-group">
       <input type="checkbox"  [(ngModel)]="college.terms"  [required]="true"  #terms="ngModel"
       name="terms"> Terms and Conditions
       <span class="errorWrapper" *ngIf="(terms?.errors && terms?.touched || f.submitted)">
        <span *ngIf="terms?.errors?.required" class="text-danger">Required</span>
      </span>
      </div>
    </div>
  </ng-container>
  <div class="pl-lg-4">
    <span>Note: Email and Contac Number would be sent with verification links please verify for further process this would take 24 Hrs to 48 Hrs.</span>
  </div>
  <div class="pl-lg-4 mt-2">
    <div class="form-group">
      <button type="submit" class="btn btn-primary" title="Submit">Submit</button>
      <button type="button" class="btn btn-info" (click)="f.reset()">Reset</button>
      <button type="button" class="btn btn-secondary" (click)="colform() ">Back to College</button>
    </div>
  </div>
</form>
