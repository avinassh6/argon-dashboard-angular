<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" style="min-height: 100px; background-image: url(assets/img/theme/profile-cover.jpg); background-size: cover; background-position: center top;">
  <!-- Mask -->
  <span class="mask bg-gradient-primary opacity-8"></span>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <div class="col-xl-4 order-xl-2 mb-5 mb-xl-0">
      <div class="card card-profile shadow">
        <div class="row justify-content-center">
          <div class="col-lg-3 order-lg-2">
            <div class="card-profile-image">
              <a href="javascript:void(0)">
                <img src="assets/img/theme/team-4-800x800.jpg" class="rounded-circle">
              </a>
            </div>
          </div>
        </div>
        <div class="card-body pt-0 pt-md-8">
          <div class="row">
            <div class="col-sm-12">
              <ul class="profileList">
                <li *ngFor="let menuItem of menuItems" class="{{menuItem.class}}"> 
                  <a routerLinkActive="active" [routerLink]="[menuItem.path]" class="nav-link" [routerLinkActive]="['is-active']">
                    <i class="ni {{menuItem.icon}}"></i>
                    {{menuItem.title}}
                </a>

                </li>
              </ul>
            </div>
          </div>
         
        </div>
      </div>
    </div>
    
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</div>
